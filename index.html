<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="screen">
        <div>
            <button id="off" class="power"></button>
            <button id="on"  class="power" ></button>
            <button id="allClear"  class="power">AC</button>
        </div>
        <table>
            <tr> 
            <td><button class="operator">(</button></td>
            <td><button class="operator">)</button></td>
            <td><button class="operator">%</button></td>
            <td><button class="operator">CE</button>
            </tr>
            <tr> 
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="operator">/</button></td>
            </tr>
            <tr> 
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="operator">X</button></td>
            </tr>
            <tr> 
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="operator">-</button></td>
            </tr>
            <tr> 
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button id="eql">=</button></td>
            <td><button class="operator">+</button></td>
            </tr>
        </table>
</div>
</body>
<script src="index.js"></script>
</html>
